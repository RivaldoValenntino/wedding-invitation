<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ovo&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <title>Undangan Pernikahan</title>
  </head>
  <body class="max-w-lg mx-auto overflow-hidden">
    <!-- Landing Section -->
    <section
      id="landing"
      class="relative flex items-center justify-center w-full h-screen bg-black/60"
    >
      <!-- Background -->

      <img
        src="./assets/images/bg-primary.jpg"
        alt="background"
        class="absolute inset-0 object-cover w-full h-full"
      />
      <div class="absolute inset-0 bg-black/50"></div>

      <div
        id="landingContent"
        class="relative z-10 text-center text-white h-dvh"
      >
        <div class="mt-80 landingChild">
          <p class="mb-2 text-sm font-poppins">The Wedding of</p>
          <h1 class="mb-2 font-serif text-3xl font-bold font-ovo">
            Christin & Vendi
          </h1>
          <div class="flex flex-col">
            <p>Dear,</p>
            <p class="font-semibold font-poppins">Tamu Undangan</p>
          </div>

          <button
            type="button"
            id="openBtn"
            class="px-8 py-2 mt-2 text-[12px] font-semibold text-white transition border-2 border-white rounded shadow-lg bg-primary hover:bg-primary/80"
          >
            <i class="mx-1 bi bi-envelope-open-fill"></i>
            OPEN INVITATION
          </button>

          <p class="mt-4 text-xs opacity-80">
            Mohon maaf apabila ada kesalahan pada penulisan nama & gelar
          </p>
        </div>
      </div>
    </section>

    <main class="overflow-y-auto h-dvh" id="home">
      <section class="h-dvh">
        <div
          id="secondary"
          class="relative z-10 flex flex-col w-full h-full bg-center bg-no-repeat bg-cover"
          style="background-image: url('./assets/images/bg-secondary.jpg')"
        >
          <div class="absolute inset-0 bg-black/50"></div>

          <div
            class="absolute bottom-0 left-0 z-10 overflow-hidden rounded-tr-[4rem]"
          >
            <img
              alt="secondary"
              src="./assets/images/bg-secondary.jpg"
              class="object-cover h-[60vh] opacity-100"
            />
          </div>

          <div
            class="flex flex-col gap-2 mx-auto mt-4 text-center text-white z-[999] w-full"
          >
            <p class="font-poppins text-md">The Wedding OF</p>
            <h1 class="text-3xl font-ovo">Christin & Vendi</h1>
            <hr
              class="my-4 border-t-1 border-white border-dashed z-[999] w-3/4 mx-auto"
            />
          </div>

          <div
            id="countdown"
            class="flex text-white font-poppins z-[999] mx-auto gap-1"
          >
            <div
              class="flex flex-col items-center px-4 py-1 border-t-2 border-b-2 border-white rounded-xl"
            >
              <p id="days" class="text-2xl font-bold">00</p>
              <span class="text-[12px]">Days</span>
            </div>
            <div
              class="flex flex-col items-center px-4 py-1 border-t-2 border-b-2 border-white rounded-xl"
            >
              <p id="hours" class="text-2xl font-bold">00</p>
              <span class="text-[12px]">Hours</span>
            </div>
            <div
              class="flex flex-col items-center px-4 py-1 border-t-2 border-b-2 border-white rounded-xl"
            >
              <p id="minutes" class="text-2xl font-bold">00</p>
              <span class="text-[12px]">Minutes</span>
            </div>
            <div
              class="flex flex-col items-center px-4 py-1 border-t-2 border-b-2 border-white rounded-xl"
            >
              <p id="seconds" class="text-2xl font-bold">00</p>
              <span class="text-[12px]">Seconds</span>
            </div>
          </div>

          <div
            class="absolute bottom-0 right-6 z-10 w-[2px] h-[70vh] bg-white/60"
          ></div>
        </div>
      </section>

      <section class="flex items-center justify-center h-screen snap-start">
        <div class="p-8">
          <h2 class="text-2xl">Konten berikutnya</h2>
          <p>Di sini konten lain akan muncul setelah user scroll dari #home.</p>
        </div>
      </section>

      <section class="flex items-center justify-center h-screen snap-start">
        <h2 class="text-2xl">Section 3</h2>
      </section>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
      integrity=""
      crossorigin="anonymous"
    ></script>
    <script src="./src/script.js"></script>
  </body>
</html>
